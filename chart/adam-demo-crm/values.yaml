# Default values for adam-demo-crm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# cert-manager:
#   enabled: true
#   installCRDs: true
#   namespace: cert-manager

ingress-nginx:
  namespace: ingress-nginx


replicaCount: 3

image:
  repository: gcr.io/kubernetes-bootcamp-365905/adam_demo-crm
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

ports:
  containerPort: 3000

envFrom:
- secretRef:
    name: secret-env

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "demo-crm-service-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  loadbalancer: LoadBalaner
  port: 3000
  targetPort: 3000

ingress:
  # ingress.enabled -- Enables ingress creation for fusionauth.
  enabled: true
  # ingress.annotations -- Configure annotations to add to the ingress object
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  # ingress.ingressClassName since the kubernetes.io/ingress.class annotation
  # is deprecated as of networking.k8s.io/v1 or kubernetes 1.22+
  # ingressClassName: ~
  # ingressClassName: nginx

  # ingress.extraPaths -- Define complete path objects, will be inserted before regular paths. Can be useful for things like ALB Ingress Controller actions
  extraPaths: []
  # ingress.hosts -- List of hostnames to configure the ingress with
  hosts:
    - host: adam-demo.ddns.net
  # ingress.tls -- List of secrets used to configure TLS for the ingress.
  tls:
   - secretName: demo-crm-tls
     hosts:
       - adam-demo.ddns.net
  paths:
  - path: /*
    pathType: Prefix

  service:
    name: demo-crm-service
    port:
      number: 3000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

cronjob:
  enabled: true
  schedule: '00 00 * * *'
  image: mongo

clusterIssuer:
  server: https://acme-v02.api.letsencrypt.org/directory
  email: adam.stegienko1@gmail.com
  ingressClass: nginx

certificate:
  dns:
    - adam-demo.ddns.net
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
  secretName: demo-crm-tls

mongodb:
  architecture: replicaset
  replicaCount: 3
  persistence:
    enabled: true
  auth:
    enabled: true
    rootPassword: SecretPassword

data:
  LOG_LEVEL: "info"
  PERSISTENCE: "true"
  MONGODB_ROOT_USER: root
  MONGODB_ROOT_PASSWORD: SecretPassword
  MONGODB_URI: mongodb://root:SecretPassword@adam-helm-repo-mongodb-0.adam-helm-repo-mongodb-headless:27017
