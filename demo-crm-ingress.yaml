  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: demo-crm-ingress
    namespace: default
    annotations:
      kubernetes.io/ingress.class: "nginx"
  spec:
    tls:
    - hosts:
      - adam2cowsay.hopto.org
      secretName: demo-crm-tls
    rules:
      - host: adam2cowsay.hopto.org
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-crm-service
                port:
                  number: 3000